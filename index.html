<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main_container">
    <div class="left_container">
      <h4>Your Result</h4>
      
      <div class="circle">
        <div class="score">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      </div>

      <h3>Great</h3>
      
      <h6 class="para">You scored higher than 65% of the people who have taken these tests.</h6>
      
    </div>
    <div class="right_container">
      <h5 class="summ">Summary</h5>

      <div class="summrycon">

      <div class="smallcon">
      <div class="icon">
        <img class="iconSrc" alt="">
        <h6 class="lebal">Reaction</h6>
      </div>
        <h6 class="rate"></h6>
      </div>

      
      <div class="smallcon">
        <div class="icon">
          <img class="iconSrc" alt="">
        <h6 class="lebal">Memory</h6>
      </div>
        <h6 class="rate"></h6>
      </div>
      
     
      <div class="smallcon">
        <div class="icon">
          <img class="iconSrc"  alt="">
          <h6 class="lebal">Verbal</h6>
       </div> 
        <h6  class="rate"></h6>
      </div>
      
      
      <div class="smallcon">
        <div class="icon">
          <img class="iconSrc"  alt="">
          <h6 class="lebal">Visual</h6>
        </div>
        
        <h6  class="rate"></span></h6>
      </div>
      <div class="button"><h6>Continue</h6></div>
    </div>

      
      
    </div>
  </div>

  
  
  <script src="main.js" charset="utf-8"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">zainab adel</a>.
  </div>
</body>
</html>
